<div class="container">
  <div class="col-md-12 px-0">
    <mat-accordion *ngIf="posts.length>0">
      <mat-expansion-panel class="mb-1" hideToggle *ngFor="let post of posts">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{post.title}}
          </mat-panel-title>
          <!-- <mat-panel-description>
            {{post.content}}
          </mat-panel-description> -->
        </mat-expansion-panel-header>
        <p>{{post.content}}</p>
        <mat-action-row>
          <button mat-button color="primary">EDIT</button>
          <button mat-button color="accent">DELETE</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
    <h4 *ngIf="posts.length<=0">No posts yet!!</h4>
  </div>
</div>

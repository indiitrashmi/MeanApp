<div class="content-start">
  <mat-card>
    <!-- <form class="create-form"> -->
      <div class="container text-center">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <h2>Add Post</h2>
            </div>
              <div class="col-lg-12 col-md-12 col-sm-12">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Title</mat-label>
                  <input matInput placeholder="Add a title" [(ngModel)]="enteredTitle">
                </mat-form-field>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Content</mat-label>
                  <textarea matInput placeholder="Add post content" [(ngModel)]="enteredContent"></textarea>
                </mat-form-field>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12">
                <button mat-raised-button color="primary" (click)='onAddPost()'>Save</button>
              </div>
        </div>
      </div>
    <!-- </form> -->
  </mat-card>

  <hr class="my-3">

  <!-- <div class="container">
    <p class="mt-3">{{newPost}}</p>
  </div> -->
</div>
